<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" name="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
        <label id="number-label" for="number"
          >Age (optional)<input id="number" name="number" type="number" min="10" max="100" placeholder="Age"
        /></label>
        <label for="current-role"
          >Which option best describes your current role?
          <select id="dropdown" name="current-role">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label for="definitely"> <input for="definitely" type="radio" name="recommend" class="inline" value="definitely" checked />Definitely </label>
        <label for="maybe"> <input for="maybe" type="radio" name="recommend" class="inline" value="maybe" />Maybe </label>
        <label for="not-sure"> <input for="not-sure" type="radio" name="recommend" class="inline" value="notsure" />Not sure </label>
      </fieldset>
      <fieldset>
        <label for="fav-feature"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown" name="fav-feature">
            <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (check all that apply)</label>
        <label for="frontend"> <input for="frontend" type="checkbox" name="frontend" class="inline" value="improve" />Front-end Projects </label>
        <label for="backend"> <input for="backend" type="checkbox" name="backend" class="inline" value="improve" />Back-end Projects </label>
        <label for="data"> <input for="data" type="checkbox" name="data" class="inline" value="improve" />Data Visualization </label>
        <label for="challenges"> <input for="challenges" type="checkbox" name="challenges" class="inline" value="improve" />Challenges </label>
        <label for="open-source">
          <input for="open-source" type="checkbox" name="open-source" class="inline" value="improve" />Open Source Community
        </label>
        <label for="gitter"> <input for="gitter" type="checkbox" name="gitter" class="inline" value="improve" />Gitter help rooms </label>
        <label for="videos"> <input for="videos" type="checkbox" name="videos" class="inline" value="improve" />Videos </label>
        <label for="city-meetups">
          <input for="city-meetups" type="checkbox" name="city-meetups" class="inline" value="improve" />City Meetups
        </label>
        <label for="wiki"> <input for="wiki" type="checkbox" name="wiki" class="inline" value="improve" />Wiki </label>
        <label for="forum"> <input for="forum" type="checkbox" name="forum" class="inline" value="improve" />Forum </label>
        <label for="additional"> <input for="additiona" type="checkbox" name="additional" class="inline" value="improve" />Additional Courses </label>
      </fieldset>
      <fieldset>
        <label for="comments"
          >Any comments or suggestions?<textarea id="comments" name="comments" row="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
